
<h4>网上支付未及时到帐怎么办？</h4>
<p><span>一旦出现上述情况，请您及时与我们客服取得联系。不用担心，我们会帮您把未到账的款项给找回来的。</span></p>
<p><span>网上支付未及时到帐可能有以下几个原因造成：</span></p>
<p><span>第一，由于网速或者支付接口等问题，支付数据没有及时传送到支付系统造成的；</span></p>
<p><span>第二，网速过慢，数据传输超时使银行后台支付信息不能成功对接，导致银行交易成功而支付后台显示失败；</span></p>
<p><span>第三，如果使用某些防火墙软件，有时会屏蔽银行接口的弹出窗口。</span></p>
<p>&nbsp;</p>
